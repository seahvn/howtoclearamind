<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearpdf@1.0.5/dist/dearpdf.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
    }
    #dearpdf-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="dearpdf-container">
    <dearflip 
      mode="3d" 
      pdf="book.pdf"
      backgroundcolor="#111"
      style="height: 100%; width: 100%;">
    </dearflip>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dearpdf@1.0.5/dist/dearpdf.min.js"></script>
</body>
</html>
